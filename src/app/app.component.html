<h1>
  {{title}}
</h1>

<div *ngIf="health>0">
  <div class="flex-row">
    <div>
      <app-room floor=1 ></app-room>
    </div>
    <div>
      <h3>Hero Stats</h3>
      <hr/>
      <div>Health: {{health}} / {{maxHealth}}</div>
      <div>Shield: {{shield}}</div>
      <div>Score: {{score}}</div>
      Log
      <div class="log">
        <p *ngFor="let item of log">
          {{ item }}
        </p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="health<=0">
  Game Over! <br/>
  Your score was: {{ score }} <br/>
  <button (click)="initializeHero()">Try again?</button>
</div>
