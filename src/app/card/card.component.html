<div *ngIf="!complete()" class="card {{card.suite}}" (click)="resolve()">
  <div *ngIf="faceUp()" class="front">
    <div class="flex-header">
      <div class="value">
        {{ card.face }}
      </div>

      <div class="suite">
        <i class="ra ra-{{card.suite}}" aria-hidden="true"></i>
      </div>
    </div>

    <div class="face">
      <div>
        {{ card.face }}
      </div>
    </div>
  </div>

  <div *ngIf="!faceUp()" class="back">
    <h1>
    </h1>
  </div>
</div>
